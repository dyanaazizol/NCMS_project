{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manage Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.712), rgba(0, 0, 0, 0.534)), url("{% static 'ncImage.jpg' %}");
            background-position: center; 
            background-size: cover;
        }

        .navbar{
            width: 90%;
            padding: 30px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10; 
            position: relative;
        }

        .logo {
            width: 170px; 
            margin-top: -10px; 
        }

        .navbar ul li{
            list-style: none;
            display: inline-block;
            margin: 20px;
        }

        .navbar ul li a{
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-weight: 600;
            padding: 15px;
        }

        li a:hover{
            background: rgb(0, 4, 226); 
            transition: 0.6s;
        }

        .navbar a:hover{
            color: rgba(255, 104, 4, 0.952); 
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            flex-direction: column; 
            z-index: 5; 
        }

        .box {
            background-color: rgba(75, 73, 73, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 50%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .choices {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            gap: 20px;
        }

        .choice-box {
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background: rgba(255, 255, 255, 0.5);
            color: white;
            text-decoration: none;
        }

        .choice-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgb(0, 4, 226);
        }

        .choice-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .choice-box h3 {
            font-size: 20px;
            color: black;
        }

        button {
            width: 120px; 
            padding: 10px; 
            text-align: center; 
            border-radius: 25px; 
            color: white; 
            background-color: transparent; 
            border: 2px solid white; 
            font-size: 18px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: background-color 0.5s, color 0.5s;
        }

        button:hover {
            background: rgb(0, 4, 226); 
            border: 2px solid rgb(0, 4, 226); 
            color: rgba(255, 104, 4, 0.952); 
        }

        .banner video {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; 
                align-items: center;
                z-index: 10; 
                position: relative;
            }

            .navbar ul li {
                margin: 16px; 
            }

            .content h2 {
                font-size: 40px; 
            }

            .content h3 {
                font-size: 20px; 
            }

            .box {
                padding: 30px;
                align-items: center;
                width: 60%;
                margin-top: 20%;
            }

            .box h2{
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">

        <!-- Navigation Bar -->
        <div class="navbar">
            <img class="logo" src="{% static 'logo.png' %}">
            <ul>
                <li><a href="{% url 'AdminHomepage' %}">Home</a></li>
                <li><a href="{% url 'AdminManage' %}">Manage</a></li>
                <li><a href="{% url 'AdminProfile' %}">Profile</a></li>
                <li><a href="{% url 'login' %}">Logout</a></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="box">
                <h2>Choose to Manage</h2>
                <div class="choices">
                    <a href="{% url 'AdminManageDCC' %}" class="choice-box">
                        <img src="{% static 'Worker.png' %}" alt="DCC" width="100px">
                        <h3>DCC</h3>
                    </a>
                    <a href="{% url 'AdminManageBGCM' %}" class="choice-box">
                        <img src="{% static 'Worker.png' %}" alt="BGCM" width="100px">
                        <h3>BGCM</h3>
                    </a>
                    <a href="{% url 'AdminManageHCBD' %}" class="choice-box">
                        <img src="{% static 'Worker.png' %}" alt="HCBD" width="100px">
                        <h3>HCBD</h3>
                    </a>
                </div>
            </div>
            <br>
        </div>

    </div>
</body>
</html>
